<div class="hack-container">
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">Hack Pad</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#"><button class="bn">About</button></a></li>
                    <li><a href="#"><button class="bn">Checkpoints</button></a></li>
                    <li><a href="#"><button class="bn">Services</button></a></li>
                    <li><a href="#"><button class="bn">Contact</button></a></li>
                    <li>
                        <a>
                            <button class="bn" (click)="toggleDropdown()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                            </button>
                        </a>
                        <div [ngClass]="{'show': isDropdownOpen}" class="dropdown-content" style="height: fit-content; width: 200px; border-radius: 20px;">
                            <a routerLink="/team" style="font-size: 22px; padding-inline: 20px;">Profile</a>
                            <a routerLink="/hack" style="font-size: 22px;">your's Hack</a>
                            <a routerLink="/login" style="font-size: 22px;">Login</a>
                            <a routerLink="/signup" style="font-size: 22px;">Signup</a>
                          </div>
                    </li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>

    <div class="hack-packet">
        <div class="posts-container">
            <div class="posts-holder">
                <div class="post" *ngFor="let post of posts">
                    <div class="icon">
                        <img src={{post.icon}} height="100%" width="100%" style="overflow: hidden; border-radius: 20px;" />
                    </div>
                    <div class="msg-holder">
                        <div class="team-details">
                            <div class="team-name">
                                {{post.teamName}}
                            </div>
                            <div class="team-review">
                                <button class="button" (click)="openReviewPopup(post)">
                                    <span>Review</span>
                                    <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                                        <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="msg-discription">
                            {{post.msgDescription}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-type-container">
                <h1>HACK STARTUPS</h1>
            </div>
        </div>
        <div class="popup" *ngIf="showReviewPopup">
            <div class="popup-content">
              <div class="popup-top">
                <div class="image-card">
                    <img src={{selectedPost.icon}} height="100%" width="100%" style="border-radius: 20px;"/>
                </div>
                <div class="popup-name">
                    <h2>{{selectedPost.teamName}}</h2>
                </div>
              </div>
              <div class="popup-bottom">
                <div class="popup-desc">
                    <p>{{selectedPost.msgDescription}}</p>
                    <div class="post-type-container">
                        <input type="text" placeholder="Feedback" style="background-color: transparent; height: 50px; width: 75%; border-radius: 10px;"/>
                        <button class="bn" style="height: 50px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                            </svg>
                        </button>
                        <button class="bn" style="height: 50px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="button-holder">
                    <button class="like-button bn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                          </svg>
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="close-button bn" (click)="closeReviewPopup()">Close</button>
                </div>
              </div>
            </div>
        </div>
        <div class="gchat-container">
            <div class="timer-holder">
                <p style="font-weight: 900; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 16px;">Timmer</p>
                <p style="font-size: 30px;">{{ hours | number: '2.0' }}:{{ minutes | number: '2.0' }}:{{ seconds | number: '2.0' }}</p>
            </div>
            <div class="chat-holder">
                <div class="chat" *ngFor="let post of teamChat">
                    <div class="chat-icon">
                        <img src="assets/codechefs.jpg" height="100%" width="100%" style="overflow: hidden; border-radius: 50px;" />
                    </div>
                    <div class="chat-holder">
                        <div class="chat-details">
                            {{post.sender}}
                        </div>
                        <div class="chat-discription">
                            {{post.message}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-type-container">
                <input type="text" placeholder="  Global chat"
                    style="background-color: transparent; height: 50px; width: 75%; border-radius: 10px;" />
                <button class="bn" style="height: 50px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                    </svg>
                </button>
                <button class="bn" style="height: 50px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
